<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ניהול מסעדות</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .restaurant {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    button.stop {
      background-color: #f44336;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="restaurant" id="babi">
    <h1>מסעדת באבי</h1>
    <button onclick="handleAction('babi')">הפעל</button>
    <div class="status" id="status-babi">לא פעיל</div>
  </div>

  <div class="restaurant" id="fistuk">
    <h1>מסעדת פיסטוק</h1>
    <button onclick="handleAction('fistuk')">הפעל</button>
    <div class="status" id="status-fistuk">לא פעיל</div>
  </div>

  <script>
    const webhookUrl = "https://hook.integrator.boost.space/5m46n967x7vxvm4pfi2lvlpi1v3r92f8";
    let activeRestaurant = null;
    let restaurantIdMap = {};

    async function handleAction(restaurant) {
      const btn = document.querySelector(`#${restaurant} button`);
      const statusEl = document.querySelector(`#status-${restaurant}`);

      const isActive = activeRestaurant === restaurant;

      btn.disabled = true;
      statusEl.innerText = isActive ? "עוצר..." : "מפעיל...";

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 30000);

      try {
        const payload = {
          action: isActive ? "stop" : "play",
          restaurant,
          timestamp: Date.now()
        };

        if (isActive && restaurantIdMap[restaurant]) {
          payload.id = restaurantIdMap[restaurant];
        }

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(payload),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (response.status === 200) {
          const timeoutPromise = new Promise((_, reject) => {
            setTimeout(() => reject(new Error("Timeout waiting for second response")), 10000);
          });

          const secondResponse = await Promise.race([response.json(), timeoutPromise]);

          if (!isActive && secondResponse.id) {
            restaurantIdMap[restaurant] = secondResponse.id;
            activeRestaurant = restaurant;

            btn.innerText = "עצור";
            btn.classList.add("stop");
            statusEl.innerText = "פעיל";

            // משבית את הכפתור של המסעדה השנייה
            document.querySelectorAll("button").forEach(b => {
              if (b !== btn) b.disabled = true;
            });

          } else if (isActive) {
            delete restaurantIdMap[restaurant];
            activeRestaurant = null;

            btn.innerText = "הפעל";
            btn.classList.remove("stop");
            statusEl.innerText = "לא פעיל";

            document.querySelectorAll("button").forEach(b => b.disabled = false);
          }

        } else {
          throw new Error("Unexpected status: " + response.status);
        }

      } catch (err) {
        console.error("Error:", err);
        statusEl.innerText = "שגיאה";
        alert("שגיאה בתקשורת, נסה שוב");
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
